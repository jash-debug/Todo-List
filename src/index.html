<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To do list</title>
  <script src="https://kit.fontawesome.com/9b54de88d2.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="to-do-list">
    <div class="header">
      <span>Todays' To Do</span>
      <i class="fa-solid fa-arrows-rotate"></i>
    </div>

    <div class="add-task-section">
      <form action="">
        <div>
          <input class="enter-task" type="text" placeholder="Add to your list..." required>
        </div>
      </form>
    </div>

    <div class="tasks-section">
      <ul role="list" class="tasks-list">
      </ul>
    </div>
    <div class="clear-btn">
      <button type="button" disabled>Clear All Completed</button>
    </div>
  </div>
</body>

</html>
